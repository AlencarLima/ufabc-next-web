<v-container
class="pa-0 login-page"
fluid
fill-height
>
<v-layout justify-center align-center wrap class="login-background">
  <v-flex xs12 sm8 md4 style="display: flex; flex-direction: column">
    <form style="flex: 1 1 auto;" class="pa-4">
      <img src="@/assets/logo.svg" width="150px" class="mb-3" />
      <div class="bold text-left" style="font-size: 20px">
        O app dos alunos da UFABC
      </div>
      <div class="text">
        Sabemos que a vida na universidade pode se tornar muito complicada, portanto o objetivo do Next é te ajudar a planejar melhor a sua graduação.
      </div>
      <img src="@/assets/welcome-app.svg" width="100%" class="px-3 py-2" />
      <v-flex
        >
        <v-btn
          color="#2672CB"
          dark
          depressed
          class="ma-0 mb-2"
          style="width: 100%; height: 42px; font-size: 15px; text-transform: initial;"
          @click="loginFacebook()"
        >
          <v-icon class="mr-3">mdi-facebook</v-icon>Entrar com o Facebook
        </v-btn>
        <v-btn
          color="#FFFFFF"
          dark
          depressed
          style="width: 100%; height: 42px; font-size: 15px; text-transform: initial; color: #777777!important; border: 1px solid #ccc;
"
          class="ma-0 mb-2"
          @click="loginGoogle()"
        >
          <v-icon class="mr-3">mdi-google</v-icon>Entrar com o Google
        </v-btn>
        <v-btn
          color="#777777"
          dark
          depressed
          class="ma-0"
          style="width: 100%; height: 42px; font-size: 15px; text-transform: initial; color: #ffff!important; border: 1px solid #0d0d0d;
"
          @click="$router.push('/recovery')"
        >
          <v-icon class="mr-3">mdi-alert-circle-outline</v-icon>Problemas com login
        </v-btn>
      </v-flex>
    </form>
  </v-flex>
</v-layout>
</v-container>
