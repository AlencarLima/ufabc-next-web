<!DOCTYPE>

<html>

	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
		<script src="cytoscape-cola.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				z-index: 999;
				background-color: #f0f0f0;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body style="margin: 0px;">
		<div style="background-color: #f0f0f0; padding-top: 10px; padding-left: 10px;">
			<img style="" height="60px" src="https://ufabcnext.com/assets/images/logo.png"></img>
			<div style="padding-top: 10px">
				<input type="text" id="sendInput"></input>
				<button id="send">Testar com meu RA</button>
			</div>
		</div>
		<div id="cy">
		</div>

		<script>
			let sendButton = document.getElementById('send')
			let RA = document.getElementById('sendInput')

			sendButton.addEventListener("click", function() {
				axios.get(`https://api.ufabcnext.com/v1/relationships/${RA.value}`).then((res) => {
				var nodes = res.data.nodes
				var edges = res.data.edges
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					autounselectify: true,

					boxSelectionEnabled: false,

					layout: {
						name: 'cola',
						maxSimulationTime: 2000,
						// nodeSpacing(node) { return  },
						// avoidOverlap: false,
						edgeLength: function(edge) { return 350 },
					},

					style: [
						{
							selector: 'node',
							css: {
								'background-color': 'data(color)',
								'label': "data(id)",
								'font-weight': 'bold',
								'font-size': '45px',
								'width': 80,
								'height': 80,
							}
						},

						{
							selector: 'edge',
							css: {
								'label': "data(recurrence)",
								'width': 'data(width)',
								'line-color': '#4267b2',
								'opacity': 0.4,
								'font-size': '60px',
								'font-weight': 'bold'
							}
						}
					],

					elements: {
						nodes: nodes,
						edges: edges
					}
				})
			})
			})
		</script>

	</body>

</html>
